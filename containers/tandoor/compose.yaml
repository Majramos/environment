services:
  db_recipes:
    image: docker.io/postgres:16-alpine
    restart: always
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data:Z
    env_file:
      - ./.env

  web_recipes:
    image: docker.io/vabene1111/recipes
    restart: always
    env_file:
      - ./.env
    volumes:
      - staticfiles:/opt/recipes/staticfiles
      # Do not make this a bind mount, see https://docs.tandoor.dev/install/docker/#volumes-vs-bind-mounts
      - nginx_config:/opt/recipes/nginx/conf.d
      - ./data/mediafiles:/opt/recipes/mediafiles:z
    depends_on:
      - db_recipes

  nginx_recipes:
    image: docker.io/nginx:mainline-alpine
    restart: always
    ports:
      - 7777:80
      # - 80:80
    env_file:
      - ./.env
    depends_on:
      - web_recipes
    volumes:
      # Do not make this a bind mount, see https://docs.tandoor.dev/install/docker/#volumes-vs-bind-mounts
      - nginx_config:/etc/nginx/conf.d:ro
      - staticfiles:/static:ro
      - ./data/mediafiles:/media:ro,z

volumes:
  nginx_config:
  staticfiles:
