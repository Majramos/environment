name: uptime-kuma
services:
  uptime-kuma:
    image: docker.io/louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    volumes:
      - $HOME/containers/uptime/data:/app/data:Z
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - ${UPTIME_KUMA_HTTP_PORT}:3001
    networks:
      - reverse_proxy

networks:
  reverse_proxy:
    external: true
